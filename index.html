    <style>

        * {

        /* –®–∞–ø–∫–∞ */
        header {

            top: 0;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .header-content {

            align-items: center;

        .logo {

        .search-container {

        .search-input {

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        main {

        .tabs-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .tabs-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .tabs-list {
                grid-template-columns: repeat(3, 1fr);
            }

        .tab-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .tab-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tab-artist {
            color: #666;
            margin-bottom: 10px;
        }
        
        .tab-preview {
            font-family: monospace;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            overflow: hidden;
            white-space: pre-wrap;
            max-height: 150px;
            margin-bottom: 10px;
        }
        
        .view-tab-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ç–∞–±–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 800px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
        
        .tab-content {
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.4;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        /* –ü–æ–¥–≤–∞–ª */

            },
            {
                id: 4,
                title: "Shape of You",
                artist: "Ed Sheeran",
                genre: "pop",
                difficulty: "–ª–µ–≥–∫–∞—è",
                content: `[–í—Å—Ç—É–ø–ª–µ–Ω–∏–µ]

            },
            {
                id: 5,
                title: "Romance An√≥nimo",
                artist: "Anonymous",
                genre: "classic",

                content: `[–í—Å—Ç—É–ø–ª–µ–Ω–∏–µ]

            },
            {
                id: 6,
                title: "Smoke on the Water",
                artist: "Deep Purple",
                genre: "rock",
                difficulty: "–ª–µ–≥–∫–∞—è",
                content: `[–ó–Ω–∞–º–µ–Ω–∏—Ç—ã–π —Ä–∏—Ñ—Ñ]

            }
        ];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const tabsContainer = document.getElementById('tabsContainer');
        const searchInput = document.querySelector('.search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('tabModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalArtist = document.getElementById('modalArtist');
        const modalTabContent = document.getElementById('modalTabContent');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentFilter = 'all';
        let currentSearch = '';

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–±–æ–≤
        function displayTabs() {
            tabsContainer.innerHTML = '';
            
            const filteredTabs = tabsDatabase.filter(tab => {
                const matchesFilter = currentFilter === 'all' || tab.genre === currentFilter;
                const matchesSearch = tab.title.toLowerCase().includes(currentSearch) || 
                                     tab.artist.toLowerCase().includes(currentSearch);
                return matchesFilter && matchesSearch;
            });
            
            if (filteredTabs.length === 0) {
                tabsContainer.innerHTML = '<p>–¢–∞–±—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            filteredTabs.forEach(tab => {
                const tabCard = document.createElement('div');
                tabCard.className = 'tab-card';
                tabCard.innerHTML = `
                    <div class="tab-title">${tab.title}</div>
                    <div class="tab-artist">${tab.artist}</div>
                    <div class="tab-genre">${getGenreName(tab.genre)} ‚Ä¢ ${tab.difficulty}</div>
                    <div class="tab-preview">${tab.content.substring(0, 100)}...</div>
                    <button class="view-tab-btn" data-id="${tab.id}">–°–º–æ—Ç—Ä–µ—Ç—å —Ç–∞–±</button>
                `;
                tabsContainer.appendChild(tabCard);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            document.querySelectorAll('.view-tab-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = parseInt(this.getAttribute('data-id'));
                    openTabModal(tabId);
                });
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –∂–∞–Ω—Ä–∞
        function getGenreName(genre) {
            const genreNames = {
                'rock': '–†–æ–∫',
                'pop': '–ü–æ–ø',
                'folk': '–§–æ–ª–∫',
                'classic': '–ö–ª–∞—Å—Å–∏–∫–∞'
            };
            return genreNames[genre] || genre;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å —Ç–∞–±–æ–º
        function openTabModal(tabId) {
            const tab = tabsDatabase.find(t => t.id === tabId);
            if (tab) {
                modalTitle.textContent = tab.title;
                modalArtist.textContent = tab.artist;
                modalTabContent.textContent = tab.content;
                modal.style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        searchInput.addEventListener('input', function() {
            currentSearch = this.value.toLowerCase();
            displayTabs();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                displayTabs();
            });
        });

        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayTabs();
    </script>
